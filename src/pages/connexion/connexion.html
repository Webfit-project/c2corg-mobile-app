<ion-content class="fondl">
    <div class="wtop bgw">
        <div class="center"><div class="portrait"><div class="bgg"><img src="assets/img/p/default.svg"></div></div></div>

        <div class="boxlogin">
            <ion-list>
                <ion-item>
                    <ion-input type="text" placeholder="Identifiant" [(ngModel)]="flogin" autocapitalize="none"> </ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="fpassword"></ion-input>
                </ion-item>
                <a class="btconnect bt bt-main bt-link ui-link" (click)="navigateTo('page1')">Connexion</a>
                <a class="cg bt-txt mt20 ui-link" (click)="navigateTo('forget')">J'ai oublié mon mot de passe</a>
                <a  class="cg bt-txt mt20 ui-link" (click)="navigateTo('main')">Utiliser l'application sans créer de compte</a>
            </ion-list>
        </div>
    </div>
    <div class="pbottom">
        <ion-footer *ngIf="showbtins">
            <div class="boxsignin bt">
                <a class="btins ui-link button" (click)="register()">S'inscrire</a>
            </div>
        </ion-footer>
    </div>
</ion-content>
